        <h1>Contact Me</h1>
    </header>
    <section>
        <!-- Contact form -->
        <form action="mailto:Mc760@outlook.com" enctype="text/plain" method="POST">
                <fieldset>
                    <legend>How do I contact you?</legend>
                    <div>
                        <label for="company">Company:</label>
                        <input type="text" name="compName" size="50" id="company" required>
                    </div>
                    <div>
                        <label for="contact">Person to contact:</label>
                        <input type="text" name="person_contact" size="50" id="contact" required>
                    </div>
                    <div>
                        <label for="email-address">Email Address:</label>
                        <input type="email" name="email_address" id="email-address" placeholder="Email Address" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" name="phone_number" id="phone-number" placeholder="Phone Number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>What opportunities are available at your company?</legend>
                        <label for="opportunity-select">Type of position:</label>
                        <select name="opportunities" id="opportunity-select" required>
                            <option value="">--Please choose an option--</option>
                            <option value="internship">Internship</option>
                            <option value="parttime">Part-Time</option>
                            <option value="fulltime">Full-Time</option>
                            <option value="contract">Contract</option>
                            <option value="temporary">Temporary</option>
                            <option value="oncall">On Call</option>
                        </select>
                    <div>
                        <p>How did you find me?</p>
                        <input type="radio" id="linkedin" name="foundme" value="LinkedIn">
                        <label for="linkedin">LinkedIn</label>
                        <input type="radio" id="jobfair" name="foundme" value="Job Fair">
                        <label for="jobfair">Job Fair</label>
                        <input type="radio" id="cwipartner" name="foundme" value="CWI Corporate Partner">
                        <label for="cwipartner">CWI Corporate Partner</label>
                    </div>
                    <div>
                        <textarea cols="100" rows="10" name="comment">How should I prepare for the interview?</textarea>
                    </div>
                </fieldset>
              <input type="submit" id="submit" value="Submit" class="btn">
        </form>
